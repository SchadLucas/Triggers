<!DOCTYPE html>
<html>
  <head>
    <title>Examplus Titlus</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- jQuery START -->
      <script src="resources/js/libs/jquery-2.1.3.min.js"></script>
    <!-- jQuery END -->

    <!-- Twitter Bootstrap (Material Design) START -->
      <link rel="stylesheet" href="resources/css/bootstrap.min.css">
      <script src="resources/js/libs/bootstrap.min.js"></script>
      <script src="resources/js/libs/collapse.js"></script>
      <script src="resources/js/libs/transition.js"></script>
    <!-- Twitter Bootstrap (Material Design) END -->

    <!-- emberjs START -->
      <script src="resources/js/libs/handlebars.min.js"></script>
      <script src="resources/js/libs/ember.js"></script>
      <script src="resources/js/libs/ember-data.js"></script>
      <script src="resources/js/libs/ember-template-compiler.js"></script>
    <!-- emberjs END -->

    <!-- App START -->
      <script src="resources/js/app.js"></script>
      <script src="resources/js/model.js"></script>
      <script src="resources/js/router.js"></script>
      <script src="resources/js/controller.js"></script>
    <!-- App END -->

    <!-- Custom CSS START -->
      <link rel="stylesheet" type="text/css" href="resources/css/layout.css">
      <link rel="stylesheet" type="text/css" href="resources/css/theme.css">
      <link rel="stylesheet" type="text/css" href="resources/css/spinner.css">
      <link rel="stylesheet" href="resources/css/font-awesome/css/font-awesome.min.css">
    <!-- Custom CSS END -->
  </head>

  <body>
    <script type="text/x-handlebars">
      <div class="nav-container">
        <nav class="navbar navbar-default navbar-static-top">
          <div class="container-fluid">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
            </div>

            <div class="collapse navbar-collapse" id="bs-collapse">
              <ul class="nav navbar-nav">
                {{#link-to "notifications" tagName="li"}}
                  <a {{bind-attr href="view.href"}}>
                    <i class="triggers-icon-notifications"></i>
                    Notifications
                    <span class="navbar-label navbar-label-info">
                      24
                    </span>
                  </a>
                {{/link-to}}

                {{#link-to "applications" tagName="li"}}
                  <a {{bind-attr href="view.href"}}>
                    <i class="triggers-icon-applications"></i>
                    Applications
                  </a>
                {{/link-to}}

                {{#link-to "settings" tagName="li"}}
                  <a {{bind-attr href="view.href"}}>
                    <i class="triggers-icon-settings"></i>
                    Settings
                  </a>
                {{/link-to}}

                {{#link-to "system" tagName="li"}}
                  <a {{bind-attr href="view.href"}}>
                    <i class="triggers-icon-system"></i>
                    System
                  </a>
                {{/link-to}}

                {{#link-to "donate" tagName="li"}}
                  <a {{bind-attr href="view.href"}}>
                    <i class="triggers-icon-heart"></i>
                    Donate
                  </a>
                {{/link-to}}
              </ul>
            </div>
          </div>
        </nav>
      </div>

      <div class="outlet">
        {{outlet}}
      </div>
    </script>

    <!-- Templates START -->
      <!-- Builtin Ember Templates START -->
        <script type="text/x-handlebars" data-template-name="loading">
          <div class="middle">
            <svg class="spinner" width="65px" height="65px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
              <circle class="path" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30"></circle>
            </svg>
          </div>
        </script>

        <script type="text/x-handlebars" data-template-name="error">
          <div class="middle">
            OH FUCK IM SO SORRY BREH
          </div>
        </script>
      <!-- Builtin Ember Templates END -->

      <script type="text/x-handlebars" data-template-name="notifications">
        <ul style="list-style-type:none">
          {{#each notification in model}}
            <li>
              <div class="panel panel-primary">
                <div class="panel-heading">
                  <h3 class="panel-title">{{notification.caption}}</h3>
                </div>
                <div class="panel-body">
                  {{notification.message}}
                </div>
              </div>
            </li>
          {{/each}}
        </ul>
      </script>

      <script type="text/x-handlebars" data-template-name="applications">
        apps halt
      </script>

      <script type="text/x-handlebars" data-template-name="settings">
        <ul class="nav nav-tabs">
          {{#link-to "agents" tagName="li"}}<a {{bind-attr href="view.href"}}>Notifications</a>{{/link-to}}
          {{#link-to "agents" tagName="li"}}<a {{bind-attr href="view.href"}}>Plugins</a>{{/link-to}}
          {{#link-to "agents" tagName="li"}}<a {{bind-attr href="view.href"}}>Logging</a>{{/link-to}}
          {{#link-to "agents" tagName="li"}}<a {{bind-attr href="view.href"}}>Backups</a>{{/link-to}}
        </ul>

        <div class="sub-outlet">
          {{outlet}}
        </div>
      </script>

      <script type="text/x-handlebars" data-template-name="system">
        <ul class="nav nav-tabs">
          {{#link-to "agents" tagName="li"}}<a {{bind-attr href="view.href"}}>Agents</a>{{/link-to}}
          {{#link-to "log" tagName="li"}}<a {{bind-attr href="view.href"}}>Log</a>{{/link-to}}
          {{#link-to "update" tagName="li"}}<a {{bind-attr href="view.href"}}>Update</a>{{/link-to}}
          {{#link-to "backup" tagName="li"}}<a {{bind-attr href="view.href"}}>Backup</a>{{/link-to}}
        </ul>

        <div class="sub-outlet">
          {{outlet}}
        </div>
      </script>

    <!-- SYSTEM TEMPLATES START -->
      <script type="text/x-handlebars" data-template-name="log">
        <table class="table">
          <thead>
            <tr>
              <th> </th>
              <th>Component</th>
              <th>Message</th>
              <th>Timestamp</th>
            </tr>
          </thead>
          <tbody>
            {{#each msg in processedData}}
              <tr>
                <td><i {{bind-attr class=msg.level}}></i></td>
                <td>{{msg.component}}</td>
                <td>{{msg.caption}}</td>
                <td>{{msg.timestamp}}</td>
              </tr>
            {{/each}}
          </tbody>
        </table>
      </script>

      <script type="text/x-handlebars" data-template-name="agents">
        krasses agent zeug
      </script>

      <script type="text/x-handlebars" data-template-name="update">
        aktualisirre
      </script>

      <script type="text/x-handlebars" data-template-name="backup">
        Baaaaaaaackups san wischdisch
      </script>
    <!-- SYSTEM TEMPLATES END -->

      <script type="text/x-handlebars" data-template-name="donate">
        gib kohle
      </script>
    <!-- Templates END -->

  </body>
</html>
